<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>My ICT Presentation</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="video" src="./thirai.mp4" autoplay loop="true"></video>
            <a-asset-item id="model" src="./room.glb"></a-asset-item>
        </a-assets>
        <a-plane position="-1.4 2.2 -3" width="2" height="1" src="#video"></a-plane>
        <a-gltf-model src="#model"></a-gltf-model>
    </a-scene>
</body>
</html>
